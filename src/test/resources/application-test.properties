# Integration Test Properties
# These properties are used for TestContainers-based integration tests

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=services_schema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.test=INFO

# Disable unnecessary features for testing
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Test-specific configurations
spring.test.database.replace=none

# Security-related properties (required by JwtUtil and other beans)
client.jwt.secret=test-secret-for-integration-tests-only-not-for-production-use
admin.jwt.role=test-admin-role
admin.jwt.role-key=test-role-key
admin.jwt.issuer-whitelist=http://test-issuer.com
admin.jwt.user-id-key=test-user-id-key
api.jwt.user-id-key=test-api-user-id-key
api.jwt.issuer=http://test-api-issuer.com

# Other required properties for filters and components
check.http.header=false
check.media.type.json=false
json.max.size.limit=2000000

# CORS settings
cors.urls=http://localhost:3000

# LRS settings (for components that might need them)
lrs.samlurl=http://test-saml.com
lrs.samlid=test-saml-id
lrr.dataservicesurl=http://test-data-services.com
elrrLearners.maxsize=10

# Server configuration
server.port=0

# Multipart settings
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=2MB
spring.http.multipart.max-request-size=2MB
